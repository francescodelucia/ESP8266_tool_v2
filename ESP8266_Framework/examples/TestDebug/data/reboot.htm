<!DOCTYPE html>
	<html>
		<head>
			<meta name='viewport' content='width=device-width, initial-scale=1'>
			<style>
				#myProgress{position: relative;width: 100%;height: 30px;background-color: #ddd;}
				#myBar{position: absolute;width: 1%;height: 100%;background-color: #0000ff;}
			</style>
		</head>
		<body style='max-width:1440px'>
			<center>
				<h1>Reboot</h1>
				<div id='myProgress'>
					<div id='myBar'></div>
				</div>
				<br>
			</center>
			<script>
				var elem = document.getElementById('myBar');
				var width = 1;
				var id = setInterval(frame, 150);
				function frame(){
					if(width >= 100)
					{
						clearInterval(id);
						window.location = './';
						}else{
						width++;elem.style.width = width + '%';
					}
				}
			</script>
		</body>
	</html>
